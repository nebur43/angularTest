<ion-list>

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada ; let i = index" class="animated fadeInDown">
        <ion-item detail color="dark" (click)="verLista(lista)">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note color="tertiary" slot="end">{{lista.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editarNombre(lista)" color="primary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>


    </ion-item-sliding>

</ion-list>
